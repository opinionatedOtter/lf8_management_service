spring.datasource.url=jdbc:postgresql://localhost:5435/lf8_starter_db
spring.datasource.username=lf8_starter
spring.datasource.password=secret
server.port=8089
spring.jpa.hibernate.ddl-auto=create-drop
#
keycloak.auth-server-url=https://keycloak.szut.dev/auth
keycloak.realm=szut
keycloak.resource=employee-management-service
keycloak.public-client=true
# kein redirect mehr auf die Login-Seite  von Keycloak
keycloak.bearer-only=true
keycloak.confidential-port=443
keycloak.ssl-required=external
#
springdoc.swagger-ui.path=swagger
springdoc.swagger-ui.try-it-out-enabled=true
#
employeeapi.baseUrl = https://employee.szut.dev/employees/
qualificationsapi.baseUrl = https://employee.szut.dev/qualifications/
#
authProvider.url = https://keycloak.szut.dev/auth/realms/szut/protocol/openid-connect/token
authProvider.user = user
authProvider.password = test
authProvider.client_id = employee-management-service

